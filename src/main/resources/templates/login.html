<body>

<!-- Main container -->

<div class = "customcontainer d-flex justify-content-center align-items-center min-vh-100">

  <!-- Login Container -->
  <div class="row border rounded-3 p-3 bg-white shadow box-area">

    <!-- Left Box -->


    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103c ;">
      <div class="featured-image mb-3">
        <img th:src="@{/images/newlogo.png}" class="img-fluid" style="width: 400px;"/>
      </div>
      <p class ="text-white fs-2" style="font-family:'Courier New',Courier, monospace ; font-weight: 800;"></p>
      <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;"></small>
    </div>

    <!-- Right Box  -->
    <form id="loginForm" th:method="post" th:action="@{/login}">
    <div class="col-md-6 right-box">
      <div class="row align-items-center">
        <div class="header-text mb-4 " >
          <h2>Login in!</h2>
          <p>To start your new journey!</p>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control-lg bg-light fs-6" placeholder="Email Address" style="width: 100%" required>
        </div>
        <div class="input-group mb-1">
          <input type="password" class="form-control-lg bg-light fs-6" placeholder="Password" style="width: 100%;" required>
        </div>

        <div class="input-group mb-1">
          <input type="password" class="form-control-lg bg-light fs-6" placeholder="confirmPassword" style="width: 100%;" required>
        </div>

      </div>

      <div class="input-group mb-5 d-flex">
        <div class="form-check mr-2" >
          <input type="checkbox" class="form-check-input" id="formCheck">
          <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
        </div>

      </div>
      <div class="input-group mb-3">
        <button class="btn btn-lg btn-primary w-100 fs-6">Log in</button>
      </div>
      <div class="input-group mb-3">
        <button class="btn btn-lg btn-primary w-100 fs-6"><img th:src="@{/images/Google.png}" style="width:20px" class="me-2"><small>Login with google</small></button>
      </div>
      <div class="row">
        <small>Dont have an account?<a href="#">Sign Up</a></small>
      </div>
    </div>
    </form>
  </div>

</div>
</body>
